<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons&display=block">
    <link href="./styles.css" rel="stylesheet">
    <link href="styles/index.css" rel="stylesheet">
    <title>Server Commander - Main</title>

    <script src="./js/index.js"></script>
</head>
<body>
<!-- Sidebar to show the menu options -->
<div id="sidebar">
    <div id="sidebar-overview-button" class="sidebar-button active">
        <span> Overview </span>
    </div>
    <div id="sidebar-network-button" class="sidebar-button">
        <span> Network </span>
    </div>
    <div id="sidebar-settings-button">
        <div style="display: block; text-align: center;">
            <span class="material-icons">settings</span>
            <span> Settings </span>
        </div>
    </div>
</div>

<div id="right">
    <!-- Content div to show the main content and graphs of the page -->
    <div id="content">
        <p> This will be the main page! </p>
    </div>
    <!-- Info panel to show more information on the selected elements -->
    <div id="info-panel">
        <p> This will be the right information panel!</p>
    </div>
</div>
<!-- You can also require other files to run in this process -->
<script src="./renderer.js"></script>
</body>
</html>
