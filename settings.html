<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="styles.css" rel="stylesheet">
    <link href="styles/settings.css" rel="stylesheet">
    <title>Server Commander - Settings</title>
</head>
<body>
    <div id="sidebar">
        <!-- Sidebar menu for all the settings options -->
        <div id="sidebar-graph-settings" class="sidebar-button">
            <span> Graph Settings </span>
        </div>
        <div id="sidebar-application-settings" class="sidebar-button">
            <span> Application Settings </span>
        </div>
    </div>
    <div style="width: 85%;">
        <div id="content">
            <!-- All the main page content goes in divs in here. Seperated by the selected menu option -->
            <div id="content-graph-settings" class="content-section">
                <label for="reload-time-input"> Reload time: </label>
                <input id="reload-time-input" type="number"><br>
            </div>
            <div id="content-application-settings" class="content-section">
                <label for="custom-log-path-input"> Custom Log Path: </label>
                <input id="custom-log-path-input" type="hidden">
                <button id="custom-log-path-select-folder-button"> Select log folder </button>
            </div>
        </div>
        <div id="footer">
            <!-- The buttons to save and cancel modifying settings go here. There should also be a text element showing all the changed settings -->
            <p id="footer-setting-status-message" style="width: 76%;text-align: center">test</p>
            <div style="width: 24%; display: flex;align-items: center;">
                <button id="footer-cancel-button"> Cancel </button>
                <button id="footer-save-button"> Save changes </button>
            </div>
        </div>
    </div>

<script src="./js/settingsWindow.js"></script>
</body>
</html>
