<!-- Empty -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons&display=block">
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="../styles/startup.css">
    <title>Server Commander - Startup</title>
</head>
<body>
<h1 id="title"> Select Server </h1>
<div id="server-select-container">
    <div id="server-select-drop" style="display: flex; flex-direction: row">
        <!-- Dropdown menu for which server to use -->
        <label for="server" hidden>Select server</label>
        <select name="Server" id="server" style="flex-grow: 1">
            <option value="" disabled selected>Select Server</option> <!-- Placeholder text -->
            <!-- The options below will be autopopulated with options from the datastore -->
        </select>
        <button type="button" id="connectToServer"> Connect</button>
    </div>
    <div id="server-select-buttons">
        <button type="button" id="addServer"> Add Server</button>
        <button type="button" id="editServer"> Edit Server</button>
        <button type="button" id="deleteServer"><span class="material-icons">delete</span></button>
    </div>
</div>

<div id="add-server-modal" class="modal">
    <div id="add-server-modal-back-button">
        <span class="material-icons">arrow_back</span>
    </div><br>
    <h1> Add server </h1>
    <form id="add-server-modal-form">
        <!-- Server Name -->
        <label for="add-server-modal-server-name"> Server Name: </label>
        <input id="add-server-modal-server-name" type="text" placeholder="Server Name" name="server-name"
               required><br><br>
        <!-- Server address -->
        <label for="add-server-modal-server-address"> Server Address: </label>
        <input id="add-server-modal-server-address" type="text" placeholder="0.0.0.0" name="server-address"
               required><br><br>
        <!-- Username -->
        <label for="add-server-modal-server-username"> Username: </label>
        <input id="add-server-modal-server-username" type="text" placeholder="johnsmith" name="server-username"
               required><br><br>
        <!-- Password -->
        <label for="add-server-modal-server-password"> Password: </label>
        <input id="add-server-modal-server-password" type="password" placeholder="password123" name="server-password"
               required><br><br>
        <!-- Submit form -->
        <input type="reset" value="Clear">
        <input id="add-server-modal-submit-button" type="button" value="Submit">
    </form>
    <!-- Status message for adding a server -->
    <p id="add-server-modal-status-message"></p>
</div>
<div id="edit-server-modal" class="modal">
    <div id="edit-server-modal-back-button">
        <span class="material-icons">arrow_back</span>
    </div><br>
    <h1> Edit Server </h1>
    <form id="edit-server-modal-form">
        <!-- Server name -->
        <input id="edit-server-modal-previous-server-name" type="hidden">
        <label for="edit-server-modal-server-name"> Server Name: </label>
        <input id="edit-server-modal-server-name" type="text" placeholder="Server Name" name="server-name" required><br><br>
        <!-- Server address -->
        <label for="edit-server-modal-server-address"> Server Address: </label>
        <input id="edit-server-modal-server-address" type="text" placeholder="0.0.0.0" name="server-address"
               required><br><br>
        <!-- Username -->
        <label for="edit-server-modal-server-username"> Username: </label>
        <input id="edit-server-modal-server-username" type="text" placeholder="johnsmith" name="server-username"
               required><br><br>
        <!-- Password -->
        <label for="edit-server-modal-server-password"> Password: </label>
        <input id="edit-server-modal-server-password" type="text" placeholder="password123" name="server-password"
               required><br><br>
        <!-- Submit form -->
        <input type="reset" value="Clear">
        <input id="edit-server-modal-submit-button" type="button" value="Submit">
    </form>
    <!-- Status message for editing a server -->
    <p id="edit-server-modal-status-message"></p>
</div>

<script type="text/javascript" src="../js/startup.js"></script>
</body>
</html>
